<!DOCTYPE html>
<html lang="ru">

<head>

                    </div>
                    <button class="">Записаться на пробный урок</button>

        <div class="container"></div>
    </div>

    <div class="how-it-works">
        <div class="container"></div>

    <div class="running-line">

        <div class="container"></div>
    </div>

        <div class="container"></div>
    </div>
    <!-- REVIEWS -->
    <div class="reviews">
        <div class="container"></div>
    </div>
    <!-- FOS -->
    <div class="fos">
        <div class="container"></div>
    </div>
